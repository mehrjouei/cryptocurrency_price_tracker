<div *ngIf="!(loading$ | async); else loadingBlock">
  <div class="input-wrapper">
    <label for="">Filter Currencies:</label>
    <input type="text" placeholder="Type to search" [formControl]="searchInput" />
  </div>
  <ul class="currencies-list">
    <li *ngFor="let asset of list$ | async">
      {{ asset.name }}
    </li>
  </ul>
</div>
<ng-template #loadingBlock>
  <p>Loading ...</p>
</ng-template>
